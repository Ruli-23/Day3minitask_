<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Form Register</h1>
    <form action="search.html" method="POST">
        <label for="reg-username">Username:</label>
        <input type="text" id="reg-username" name="username" placeholder="ketik username kamu">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="ketik email kamu">
        <br><br>

        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" name="password" placeholder="ketik password kamu">
        <br><br>

        <button type="submit">Register</button>
    </form>
    <hr>
</body>
</html>
